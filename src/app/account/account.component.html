<h1>Account</h1>
<div class="row container">
      <div class="col-md-6 col-md-offset-3">
      <div *ngIf="!(userService.userData | async)">
          <div class="form-group">
              <label for="email">Email Address:</label>
              <input type="email" id="email" class="form-control" required [(ngModel)]="this.user.email" name="email" #email="ngModel" placeholder="email">
              <div *ngIf="email.invalid && (email.dirty || email.touched)"
              class="alert alert-danger">
            <div *ngIf="email.errors?.required" style="color: red;">
              Email is required.
            </div>
          </div>
            </div>
          <div class="form-group">
              <label for="pwd">Password:</label>
              <input type="password" class="form-control" required minlength="6" [(ngModel)]="this.user.password" #password="ngModel" name="password" id="pwd" placeholder="password">
              <div *ngIf="password.invalid && (password.dirty || password.touched)"
              class="alert alert-danger">
            <div *ngIf="password.errors?.required" style="color: red;">
              Password is required.
            </div>
            <div *ngIf="password.errors?.minlength" style="color: red;">
              Password must be at least 6 characters long.
            </div>
          </div>
        </div>
          <button class="btn btn-default" style="margin-left: 20px;" (click)="signUp()">Sign Up</button>
          <button class="btn btn-default" style="margin-left: 100px;" (click)="signIn()">Sign In</button>
      </div>
  </div>
</div>
