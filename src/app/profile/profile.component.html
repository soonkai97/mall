<div class="container-fluid">
  <form #userForm ="ngForm" novalidate>
      <div class="formList" (keydown)="$event.keyCode === 13 ? $event.preventDefault() : ''">
          <div class="form-group">
              <label for="firstName">Name</label>
              <br>
              <input [ngModel]="this.user.name" attr.name="name" name="name" #name="ngModel" id="name" type="text" class="form-control" minlength="3" required >
              <div class="alert alert-danger" *ngIf="name.touched && !name.valid">
                  <div *ngIf="name.errors?.required"><small>Name is required</small></div>
                  <div *ngIf="name.errors?.minlength"><small>Name should be minimum {{name.errors?.minlength.requiredLength}} character</small></div>
              </div>
          </div>
          <div class="form-group">
            <label for="Email">Email</label>
            <br>
            <h1 *ngIf="userService && userService.userData | async">{{(userService.userData | async)?.email}}</h1>
          </div>
          <div class="form-group">
              <label for="phone">Phone</label>
              <br>
              <input [ngModel]="this.user.phone" attr.name="phone" name="phone" #phone="ngModel" type="tel" class="form-control" pattern="^[0-9]*$" required>
              <div class="alert alert-danger" *ngIf="phone.touched && !phone.valid">
                  <div *ngIf="phone.errors?.required"><small>Phone number is required</small></div>
                  <div *ngIf="phone.errors?.pattern"><small>An invalid phone number</small></div>
              </div>
          </div>
          <div class="form-group">
              <label>Gender</label>
              <div for="form-check">
                  <input [ngModel]="this.user.gender" attr.name="gender" name="gender" #gender ="ngModel" class="form-check-input" type="radio" value="male" required>
                  <label class="form-check-label">Male</label>
              </div>
              <div for="form-check">
                  <input [ngModel]="this.user.gender" attr.name="gender" name="gender" #gender ="ngModel" class="form-check-input" type="radio" value="female" required>
                  <label class="form-check-label">Female</label>
              </div>
              <div class="alert alert-danger" *ngIf="gender.touched && !gender.valid">Choose your Gender</div>
          </div>
          <button [disabled]="userForm.form.invalid" class="btn btn-primary" type="button" name="submit">Submit</button>
          <button class="btn btn-primary" type="submit" name="continue">Continue</button>
          </div>
  </form>
  </div>
